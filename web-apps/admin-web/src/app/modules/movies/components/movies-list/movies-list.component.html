<div class="container">
  <mat-card class="card" *ngFor="let movie of movies">
    <mat-card-header class="header">
      <mat-card-title>{{ movie.title?.substring(0, 15) }}</mat-card-title>
      <mat-card-subtitle>
        year: {{ movie.year }}, duration: {{ movie.duration }} min
      </mat-card-subtitle>
    </mat-card-header>
    <img class="image" [src]="movie.cover" mat-card-image [alt]="movie.title" />
    <mat-card-content>
      {{ movie.description?.substring(0, 100) }}...
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onEdit(movie)">
        <mat-icon>edit</mat-icon>
        EDIT
      </button>
      <button mat-button (click)="onDelete(movie)">
        <mat-icon>delete</mat-icon>
        DELETE
      </button>
    </mat-card-actions>
    <mat-card-footer class="footer">
      <mat-card-subtitle>
        {{ movie.title?.substring(0, 50) }}
      </mat-card-subtitle>
    </mat-card-footer>
  </mat-card>
</div>
